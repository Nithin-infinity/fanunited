{% extends "network/authlayout.html" %}

{% block form %}
<div class="col-md-2" id="login">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        {% if message %}
        <div class="alert alert-danger alert-dismissible form-error-alert" role="alert">
            <span>{{ message }}</span>
        </div>
        {% endif %}
        <div class="form-group">
            <a class="text-muted" href="{% url 'register' %}">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <div class="form-group">
            <small>Don't have an Account? <em><a id="register-link" href="{% url 'register' %}">Sign Up</a></em></small>
        </div>

    </form>
</div>

{% endblock %}
